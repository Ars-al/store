<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class=" ">
        <div>
            <div class="d-flex justify-content-between bg-color1 p-3">
                <div class="d-flex align-items-center ">
                    <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left fs-5 text-light"></i></a>
                </div>
                <div class="text-white ">
                    <p class="mb-0 fw-500">Verifica tu identidad</p>
                </div>
                <div class="text-white invisible">
                    <p class="mb-0 fw-500"> </p>
                </div>
            </div>         
        </div>
    </section>

    <div class="p-3">
        <p class="mb-0 a-color2">Gracias! Ahora puedes ingresar tu nueva contraseña.</p>
    </div>

    <section class="p-3 pt-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fs-7 fw-600 a-color2">Crear contraseña</label>
            <div class="border d-flex px-2 justify-content-between border-div-1">
                <div>
                    <input type="password" class="form-control input-border" id="updateInput"
                        placeholder="**********">
                </div>
                <div ><i onclick="updateFunction(id)" id="eye5" class="fa-regular pointer fa-eye-slash"></i></div>
            </div>
            <div class="form-text fw-500 fs-9">Debe contener mínimo 6 caracteres y un número.</div>
        </div>

        <div class="mb-0">
            <label for="exampleFormControlInput1" class="form-label fs-7 fw-600 a-color2">Confirmar contraseña</label>
            <div class="border d-flex px-2 justify-content-between border-div-1">
                <div>
                    <input type="password" class="form-control input-border" id="update2Input"
                        placeholder="**********">
                </div>
                <div ><i onclick="update2Function(id)" id="eye4" class="fa-regular pointer fa-eye-slash"></i></div>
            </div>
            <div class="text-danger fw-500 fs-9">Las contraseñas no coinciden.</div>
        </div>

        <div class="d-flex justify-content-center align-items-end mybtn">
            <button data-bs-toggle="modal" href="#exampleModalToggle" class="btn-global-6 fw-500">Actualizar</button>
        </div>
    </section>

<script>
     function updateFunction(id) {
        var x = document.getElementById("updateInput");
        let i = document.getElementById(id);
        i.classList.toggle("fa-eye");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";

        }
    }
     function update2Function(id) {
        var x = document.getElementById("update2Input");
        let i = document.getElementById(id);
        i.classList.toggle("fa-eye");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";

        }
    }
</script>
    <!-- modal -->

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="main d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div>
                        <p class="f-para fs-5 heading-theme fw-600 text-center mt-4">Contraseña <br class="d-lg-block d-none"> actualizada
                        </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div><i class="fa-regular modal2-check fa-circle-check"></i></div>
                    </div>
                    <div>
                        <p class=" heading-theme fw-800 fs-6 text-center pt-2">Inicia sesión otra vez</p>
                    </div>

                    <a href="login.html"> <button class="button fs-6 text-white mt-2">Continuar</button></a>

                </div>

            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="assets/js/index.js"></script>

</html>
