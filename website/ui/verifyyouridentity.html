<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verify your identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class=" ">
        <div>
            <div class="d-flex justify-content-between bg-color1 p-3">
                <div class="d-flex align-items-center ">
                    <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left fs-5 text-light"></i></a>
                </div>
                <div class="text-white ">
                    <p class="mb-0 fw-500">Verifica tu identidad</p>
                </div>
                <div class="text-white invisible">
                    <p class="mb-0 fw-500"> </p>
                </div>
            </div>         
        </div>
    </section>

    <div class="p-3">
        <p class="mb-0 a-color2">Ingresa tu contraseña actual para verificar tu identidad.</p>
    </div>

    <section class="p-3 pt-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fs-7 fw-600 a-color2">Contraseña actual</label>
            <div class="border d-flex px-2 justify-content-between border-div-1">
                <div>
                    <input type="password" class="form-control input-border" id="verifyInput"
                        placeholder="**********">
                </div>
                <div ><i onclick="verifyFunction(id)" id="eye3" class="fa-regular pointer fa-eye-slash"></i></div>
            </div>
            <div class="text-danger fs-8 pt-1">La contraseña es incorrecta</div>
        </div>

        <div class="d-flex justify-content-center align-items-end mybtn">
           <a href="updatepassword.html"> <button class="btn-global-5 fw-500">Continuar</button></a>
        </div>
    </section>

<script>
     function verifyFunction(id) {
        var x = document.getElementById("verifyInput");
        let i = document.getElementById(id);
        i.classList.toggle("fa-eye");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";

        }
    }
    
</script>
    <!-- modal -->



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
