<!DOCTYPE html>

<body class="top-bar">
    <section class="bg-color2">

                <div class="text-white ">

                </div>
                <div class="text-white invisible">

                </div>
            </div>
        </div>
    </section>

    <section class="mb-4">

            </div></a>
            <iframe

            <div class="col-lg-3 col-12 map-btn">
                <button data-bs-toggle="modal" href="#exampleModalToggle" class=" btn-global fs-7 fw-500" type="button">

                    Confirmar ubicación</button>

        </div>
    </section>




    <section class="fixed-bottom bg-light">
