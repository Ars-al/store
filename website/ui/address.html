<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="bg-color page-2">
        <div class="container">
            <div class="row justify-content-center p-3 mx-lg-5">
                <div class="col-lg-4 page-2-col position-r">
                    <div class="icon-div mt-2">
                        <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left fs-5 a-color2"></i></a>
                    </div>
                    <div class="text-lg-start text-center">
                        <h4 class="mb-0 a-color2 fw-700">Tu dirección</h4>
                        <p class="mb-1 a-color2 fs-7 fw-500">Coloca tu dirección para realizar la <br
                                class="d-lg-block d-none"> entrega de los productos que ordenes.</p>
                    </div>
                    <div class="pt-2 d-flex flex-column gap-2">
                        <button data-bs-toggle="modal" href="#exampleModalToggle" class=" btn-global fs-7 fw-500" type="button">
                                <i class="fa-sharp fa-solid fa-paper-plane"></i>
                                Utilizar la ubicación actual</button>

                    </div>
                    <div class=" pt-3 text-lg-start text-center">
                        <p class="mb-0 fw-500 text-muted fs-7">Sólo accedemos a tu ubicación mientras utilizas esta
                            increíble aplicación</p>
                        <div class="pt-2 d-flex flex-column gap-2">
                            <div class="d-flex position-r justify-content-center">
                                <span class="line-center"></span>
                                <p class="fs-5 bg-o">o</p>
                            </div>
                            <a href="map.html"><button class="btn-global-1 fw-500" type="button">Ubicar
                                    manualmente</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modals start -->

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-body">
                <div class="main d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div>
                    <p class="f-para fs-5 heading-theme fw-600 text-center mt-4">Registro Exitoso
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <div><i class="fa-regular fa-circle-check modal2-check"></i></div>
                </div>
                <div>
                    <p class=" heading-theme fw-800 fs-6 text-center pt-2">Bienvenido a Center </p>
                </div>

                <a href="shop.html"><button class="button fs-6 text-white mt-2">Continuar</button></a>

            </div>

        </div>
    </div>
</div>
    <!-- modal end  -->

</body>

</html>
